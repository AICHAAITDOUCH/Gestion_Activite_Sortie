<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localisation sur Map</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container-main {
            max-width: 1100px;
            margin: 50px auto;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border: none;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border: none;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }

        .card-body {
            padding: 30px;
        }

        .map-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background: #f8f9fa;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .location-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .location-info h5 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .location-info p {
            margin: 0;
            color: #666;
        }

        @media (max-width: 768px) {
            iframe {
                height: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="container-main">
        <div class="card">
            <div class="card-header">
                <h3>üó∫Ô∏è Carte de Localisation</h3>
            </div>
            <div class="card-body">
                <div class="location-info">
                    <h5>üìç Localisation affich√©e</h5>
                    <p>Pour changer la localisation, modifiez l'URL dans le code (ligne du src de l'iframe).</p>
                </div>

                <div class="map-container">
                    <iframe src="https://www.google.com/maps?q=${encodedVille}&output=embed" style="border:0;"
                        allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <div class="alert alert-info mt-3" role="alert">
                    <strong>üí° Astuce:</strong> Pour changer la carte, modifiez la variable
                    <code>encodedVille</code> dans le code JavaScript ci-dessous.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
